<!DOCTYPE html>
<html lang="en">
<head>
    <title>SpaceX copy</title>
    <link rel="stylesheet" href="./stylesheet.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="top-bar">
        <img class="logo-bar" src="https://hdwallsource.com/img/2017/3/spacex-logo-wallpaper-59810-61599-hd-wallpapers.jpg" alt="space x logo">
        <ul class="left-side">
            <li>FALCON 9</li>
            <li>FALCON HEAVY</li>
            <li>DRAGON</li>
            <li>UPDATES</li>
        </ul>
        <ul class="right-side">
            <li>ABOUT SPACEX</li>
            <li>CAREERS</li>
            <li>GALLERY</li>
            <li>SHOP</li>
        </ul>
    </nav>

    <div class="hero-container">
        <img class="hero-picture" src="https://cdn.arstechnica.net/wp-content/uploads/2019/02/43895099105_0eaf6ef695_k.jpg" alt="shuttle in front of moon">
        <div class="lunar-starship">
            <h1 class="lunar-text">FIRST PASSENGER ON LUNAR STARSHIP MISSION</h1>
            <button class="learn-more">LEARN MORE</button>
        </div>
        <div class="three-missions">
            <div class="radarsat">
                <div>01</div>
                <div>RADARSAT CONSTELLATION MISSION</div>
            </div>
            <div class="nasa-astronauts">
                <div>02</div>
                <div>NASA ASTRONAUTS ON CREW DRAGON</div>
            </div>
            <div class="mission">
                <div>03</div>
                <div>FIRST PASSENGER ON LUNAR STARSHIP MIS...</div>
            </div>
        </div>
    </div>
    
</body>
</html>
